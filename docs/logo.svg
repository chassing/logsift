<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#181825"/>
    </linearGradient>
    <linearGradient id="lens" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#89b4fa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#74c7ec" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rect -->
  <rect width="480" height="160" rx="16" fill="url(#bg)"/>

  <!-- Terminal-style log lines (left side) -->
  <g font-family="monospace" font-size="11">
    <!-- Log line 1 -->
    <text x="30" y="42" fill="#6c7086">10:30:01</text>
    <text x="100" y="42" fill="#a6e3a1">INFO</text>
    <text x="140" y="42" fill="#cdd6f4">Request processed</text>
    <text x="290" y="42" fill="#585b70">42ms</text>

    <!-- Log line 2 -->
    <text x="30" y="60" fill="#6c7086">10:30:02</text>
    <text x="100" y="60" fill="#f9e2af">WARN</text>
    <text x="140" y="60" fill="#cdd6f4">Connection timeout</text>
    <text x="295" y="60" fill="#585b70">retry</text>

    <!-- Log line 3 - highlighted/filtered -->
    <rect x="25" y="66" width="310" height="16" rx="2" fill="#89b4fa" opacity="0.12"/>
    <text x="30" y="78" fill="#6c7086">10:30:03</text>
    <text x="100" y="78" fill="#f38ba8">ERR </text>
    <text x="140" y="78" fill="#f5c2e7">NullPointerException</text>
    <text x="300" y="78" fill="#585b70">L:94</text>

    <!-- Log line 4 -->
    <text x="30" y="96" fill="#6c7086">10:30:04</text>
    <text x="100" y="96" fill="#a6e3a1">INFO</text>
    <text x="140" y="96" fill="#cdd6f4">{"user": "admin"}</text>

    <!-- Log line 5 -->
    <text x="30" y="114" fill="#6c7086">10:30:05</text>
    <text x="100" y="114" fill="#89dceb">DBG </text>
    <text x="140" y="114" fill="#cdd6f4">Cache hit ratio</text>
    <text x="280" y="114" fill="#585b70">0.94</text>

    <!-- Log line 6 -->
    <text x="30" y="132" fill="#6c7086">10:30:06</text>
    <text x="100" y="132" fill="#a6e3a1">INFO</text>
    <text x="140" y="132" fill="#cdd6f4">Health check passed</text>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(320, 55)">
    <!-- Glass circle -->
    <circle cx="40" cy="40" r="34" fill="url(#lens)" stroke="#89b4fa" stroke-width="2.5"/>
    <!-- Handle -->
    <line x1="65" y1="65" x2="90" y2="90" stroke="#89b4fa" stroke-width="4" stroke-linecap="round"/>
    <!-- Highlight arc on glass -->
    <path d="M 22 22 A 28 28 0 0 1 55 18" fill="none" stroke="#cdd6f4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Project name -->
  <text x="348" y="138" font-family="monospace" font-weight="bold" font-size="22" fill="#cdd6f4" text-anchor="middle">logdelve</text>
</svg>
